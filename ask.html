<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/3603351?s=200&v=4">
    <link rel="stylesheet" href="ask.css">
    <title>Brainly.in - For students. By students.</title>
</head>
<body>
    <div class="nav">
        <div class="navBar">
            <a href="index.html"><img src="https://styleguide.brainly.com/images/logos/brainly-5c4a769505.svg" alt=""></a>
            <input type="text" class="search" placeholder="Search for an answer to any question">
            <button name=submit hidden></button>
            <a href="login.html"><button class="ask">LOG IN</button></a>
            <a href="signup.html"><button class="join">JOIN FOR FREE</button></a>
        </div>
        <div class="navText">
            <span>
                <a href="">Textbook Solutions</a>
                <a href="#">School & Teachers</a>
                <a href="#">Content Guidelines</a>
                <a href="#">Honor code</a>
                <a href="#">Community</a>
            </span>
        </div>
    </div>

    <div class="ask_space">
        <div class="ask_box">
            <h3>Ask a question about your assignment</h3>
            <textarea rows="7" cols="77" name="ask_ques" placeholder="Write your question here (Keep it simple and clear to get the best answer)"></textarea>
            <select name="cars" id="cars">
                <option selected>Pick a subject</option>
                <option>Math</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>C Programming</option>
            </select><br>
            <button type="submit" method="post" action="#">ASK YOUR QUESTION</button>
        </div>

        <div class="ask_text">
            MILLIONS OF QUESTIONS ALREADY ANSWERED.
        </div>
    </div>
